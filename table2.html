<!DOCTYPE html>

<head>

    <title>Tableau</title>
    <link rel="stylesheet" href="css/table2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        
    </style>

<body>

                <th>Sexe</th>

        <tbody>
            <tr>
                <td>110023</td>
                <td>EGBO</td>
                <td>Bienderan</td>
                <td>M</td>
            </tr>
            <tr>
                <td>110024</td>
                <td>MIASSI</td>
                <td>Aryx</td>
                <td>M</td>
            </tr>
            <tr>
                <td>110025</td>
                <td>TOREDJI</td>

                <td>F</td>
            </tr>
        </tbody>
    </table>
    <br>
    <table>
        <caption>TAB1</caption>
        <tr>
            <td rowspan="2" id="ig">IG1</td>
            <td>GTL1</td>
        </tr>

        <tr>
            <td>GC1</td>

    </table>
    <br>
    <table>
        <caption>TAB2</caption>
        <tr>
            <td colspan="2" id="ap">IG2</td>
        </tr>
        <tr>
            <td class="tour">GTL2</td>
            <td class="tour">GC2</td>
        </tr>
    </table>
