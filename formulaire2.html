<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire 2</title>
    <link rel="stylesheet" href="css/formulaire2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <form>
        <fieldset>
            <legend>État Civil</legend>
            <div>
                <span>
                    <label for="matricule">Matricule :</label>
                    <input type="text" id="matricule" name="matricule" placeholder="12345">
                    
                    <label for="nom" id="name">Nom :</label>
                    <input type="text" id="nom" name="nom" placeholder="AYENA">
                </span>
            </div>

            <div>
                <span>
                    <label for="prenom">Prénom :</label>
                    <input type="text" id="prenom" name="prenom" placeholder="Christ">

                    <label for="sexe" id="sex">Sexe :</label>
                    <select name="sexe" id="sexe">
                        <option value=""></option> 
                        <option value="F">FEMME</option>
                        <option value="H">HOMME</option>
                    </select>
                </span>
            </div>
            <div>
                <span>
                    <label for="naissance">DateNais :</label>
                    <input type="date" id="naissance" name="naissance">

                    <label for="age" id="year">Âge :</label>
                    <input type="number" id="age" name="age">
                </span>
            </div>
        </fieldset>

        <fieldset>
            <legend>Mes Diplômes</legend>
            <input type="checkbox" id="cep" name="diplome" value="CEP">
            <label for="cep">CEP</label>

            <input type="checkbox" id="bepc" name="diplome" value="BEPC">
            <label for="bepc">BEPC</label>

            <input type="checkbox" id="bac" name="diplome" value="BAC">
            <label for="bac">BAC</label>
        </fieldset>

        <fieldset>
            <legend>Expertise</legend>
            <input type="radio" id="it" name="exp" value="it">
            <label for="it">Expert IT</label>

            <input type="radio" id="bavard" name="exp" value="bavardage">
            <label for="bavard">Expert bavardage</label>
        </fieldset>

        <fieldset>
            <legend>Les boutons</legend>
            <div id="fin">
                <input type="submit" value="Envoyer" class="btn">
                <input type="reset" value="Effacer" class="btn">
                <button type="button" onclick="window.close()">Quitter</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
